version: "3"

services:
  ### Bancos
  gerente-db:
    networks:
      - gerente
    container_name: gerente-db
    image: postgres:15.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
        - ./bantads-gerente/init.sql:/docker-entrypoint-initdb.d/init.sql
