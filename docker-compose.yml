  ### RabbitMQ
  rabbitmq:
    container_name: rabbitmq
    networks:
      - gerente
      - orquestrador
    image: rabbitmq:3.11.8-management
    ports:
      - "5672:5672"
      - "15672:15672"
  
  ### Aplicações
  orquestrador:
    networks:
      - gerente
      - orquestrador
    image: "orquestrador:latest"
    build:
      context: ./bantads-orquestrador
    container_name: bantads-orquestrador
    ports:
      - "5005:8080"
    volumes:
      - ./bantads-orquestrador/:/app
  gerente:
    container_name: gerente
    networks:
      - gerente
    image: "gerente:latest"
    build:
      context: ./bantads-gerente
    volumes:
      - ./bantads-gerente/:/app
    depends_on:
      - gerente-db
    ports:
      - "5004:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://gerente-db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  gateway:
    container_name: gateway
    networks:
      - gerente
    image: "gateway:latest"
    build:
      context: ./bantads-gateway
      # dockerfile: Dockerfile
    volumes:
      - ./bantads-gateway/:/app
      - /app/node_modules
    ports:
      - "5000:5000"

## Networks
networks:
  orquestrador:
    driver: bridge
  gerente:
    driver: bridge